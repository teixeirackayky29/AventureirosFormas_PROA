<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/circle.css">
    <title>CIRCULO</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="btn-form">
                <a href="#"><i class="bi bi-circle-fill"></i></a>
                <a href="#"><i class="bi bi-triangle-fill"></i></a>
                <a href="#"><i class="bi bi-square-fill"></i></a>
            </div>

            <div class="logo">
                <h1>Portal das Formas</h1>
            </div>
        </nav>
    </header>

    <main>
        <article class="main-circle">
            <div class="area-circle">
                <p>Veja a hístoria do circulo:</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/lbrPwG43GlQ?si=fRyqzf7aH35QzNL6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                
            </div>

            <section id="calcAreaCircle">
                <form id="form">
                    <h1 id="title">
                        Area do circulo:
                    </h1>

                    <div class="input-box">
                        <label for="raio">
                            Digite o raio:
                        </label>
                        <div class="input-field">
                            <input type="number" id="raio" required>
                            
                        </div>
                    </div>

                    <button id="calculate" onclick="calculateArea()">
                        Calcular
                    </button>
                </form>

                <div id="infos">
                    <div id="result">
                        <div id="areacircle">
                            <span id="value"></span>
                            <span> A area é:</span>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
