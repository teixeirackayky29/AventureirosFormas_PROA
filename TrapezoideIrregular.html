<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/trapezioireg.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="btn-form">
                <a href="#"><i class="bi bi-circle-fill"></i></a>
                <a href="#"><i class="bi bi-triangle-fill"></i></a>
                <a href="#"><i class="bi bi-square-fill"></i></a>
            </div>

            <div class="logo">
                <h1>Portal das Formas</h1>
            </div>
        </nav>
    </header>

    <main>
        <article class="main-trapezoid">
            <section id="calcAreaTrapezoid">
                <form id="form">
                    <h1 id="title">
                        Área do Trapézio Irregular:
                    </h1>
    
                    <div class="input-box">
                        <label for="baseMaior">
                            Digite o valor da base maior (b1):
                        </label>
                        <div class="input-field">
                            <input type="number" id="baseMaior" required>
                        </div>
                    </div>
    
                    <div class="input-box">
                        <label for="baseMenor">
                            Digite o valor da base menor (b2):
                        </label>
                        <div class="input-field">
                            <input type="number" id="baseMenor" required>
                        </div>
                    </div>
    
                    <div class="input-box">
                        <label for="altura">
                            Digite o valor da altura (h):
                        </label>
                        <div class="input-field">
                            <input type="number" id="altura" required>
                        </div>
                    </div>
    
                    <div id="infos">
                        <div id="result">
                            <div id="areaTrapezoid">
                                <span id="value"></span>
                                <span> A área é:</span>
                            </div>
                        </div>
                    </div>
    
                    <button id="calculate" onclick="calcularTrapezio()">
                        Calcular
                    </button>
                </form>
            </section>
        </article>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
