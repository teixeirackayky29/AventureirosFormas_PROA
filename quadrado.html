<html lang="en">

</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="btn-form">
                <a href="#"><i class="bi bi-circle-fill"></i></a>

    <main>

            <div class="calc-area-square">

                <div id="infos">
                    <div id="result">
                        <div id="areasquare">
                        
                            <span> A area do quadrado é:</span>  <span id="value"></span>
                        </div>
                    </div>
                </div>
                
                
                <button id="calculate" onclick="calcularquadrado()">
                    Calcular
                </button>
            </div>
