<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/triangle.css">
    <title>TRIANGULO</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="btn-form">
                <a href="#"><i class="bi bi-circle-fill"></i></a>
                <a href="#"><i class="bi bi-triangle-fill"></i></a>
                <a href="#"><i class="bi bi-square-fill"></i></a>
            </div>

            <div class="logo">
                <h1>Portal das Formas</h1>
            </div>
        </nav>
    </header>

    <main>
        <article class="main-triangle">
            <div class="area-triangle">
                <p>Veja a hístoria do triangulo:</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ZyVxty7WJnQ?si=hAJOucdhC6iMX1Yt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

 

            <div class="calc-area-triangle">
                <p>Digite a base:</p><input type="number" id="base">

                <p>Digite a altura:</p><input type="number" id="alt">

                <div id="infos">
                    <div id="result">
                        <div id="areatriangle">
                        
                            <span> A area do triangulo é:</span>  <span id="value"></span>
                        </div>
                    </div>
                </div>

                <button id="calculate" onclick="calculartriangulo()">
                    Calcular
                </button>
                
            </div>

           

        </article>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
